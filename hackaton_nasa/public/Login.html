<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Transparente con Imagen de Fondo</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('tu-imagen-fondo.jpg') no-repeat center center fixed; /* Reemplaza 'tu-imagen-fondo.jpg' con la URL de tu imagen de fondo */
            background-size: cover;
            height: 100vh;
        }
        
        .login-card {
            width: 300px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Carta con fondo transparente */
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .login-card h2 {
            margin-bottom: 20px;
            color: #333;
        }
        
        .login-card input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        .login-card button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .login-card button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <h2>Iniciar Sesión</h2>
        <form action="/login" method="POST">
            <input type="text" name="username" placeholder="Nombre de usuario" required>
            <input type="password" name="password" placeholder="Contraseña" required>
            <button type="submit">Entrar</button>
        </form>
    </div>

</body>
</html>
