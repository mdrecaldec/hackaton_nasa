<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagen del Día - NASA APOD</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('fondo-elegante.jpg') no-repeat center center fixed;
            background-size: cover;
            background: url("https://media.istockphoto.com/id/1354982067/es/vector/cielo-estrellado-fondo-nocturno-negro-con-estrella-espacio-de-galaxia-estrellada-textura-de.jpg?s=612x612&w=0&k=20&c=hXBS72dkHQbFKqu5MYZfnd41ZNxisgnvCVqffoXfqgs=");
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        .card img {
            border-radius: 15px 15px 0 0;
            object-fit: cover;
            height: 300px;
        }
        .card-body {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
        }
        .card-title {
            font-size: 24px;
            font-weight: bold;
        }
        .card-text {
            font-size: 16px;
            color: #333;

        }

    </style>
</head>
<body>

<div class="container d-flex justify-content-center align-items-center h-100">
    <div class="card" style="width: 40rem;">
        <img src="" class="card-img-top" alt="Astronomy Picture of the Day" id="apod-image">
        <div class="card-body">
            <h5 class="card-title">Imagen del Día</h5>
            <p class="card-text" id="apod-description"></p>
        </div>
    </div>
</div>

<script>
    async function fetchAPOD() {
        try {
            const response = await fetch('https://api.nasa.gov/planetary/apod?api_key=DEMO_KEY');
            const data = await response.json();

            if (data && data.url) {
                document.getElementById('apod-image').src = data.url;
                document.getElementById('apod-description').innerText = data.explanation;
            }
        } catch (error) {
            console.error('Error al cargar la imagen del día:', error);
        }
    }

    fetchAPOD();
</script>

</body>
</html>
